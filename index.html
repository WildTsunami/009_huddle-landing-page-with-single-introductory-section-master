<!DOCTYPE html>
  
  <html lang="en">
    
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="stylesheet" href="styles.css">

      <script src="https://kit.fontawesome.com/84f2f01435.js" crossorigin="anonymous"></script>

      <title>Frontend Mentor | Huddle landing page with single introductory section</title>

      <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(29, 75%, 49%); }
      </style>
    </head>
    
    <body>

      <main>

          <img class="main_logo" src="images/logo.svg" alt="">

          <img class="main_image" src="images/illustration-mockups.svg" alt="">
        
        <div class="text_bloc">
          <h1> Build The Community Your Fans Will Love </h1>

          <p class="main_text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>

          <a class="button" href="#"> <p> Register </p> </a>
        </div>
        
        <div class="social_icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      
      </main>

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/WildTsunami"> Wild_Tsunami </a>.
        </p>
      </footer>
    
    </body>

</html>
